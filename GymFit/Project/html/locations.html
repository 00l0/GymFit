<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GymFit Locations</title>
    <link rel="stylesheet" href="/GymFit/Project/css/locations.css" />
    <link rel="stylesheet" href="/GymFit/Project/css/reset.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="btn">
        <a href="javascript:void(0)" class="return-btn" id="back-button">
          <i class="bx bx-left-arrow-alt"></i>
          Back
        </a>
      </div>
    </header>

    <div class="contanier">
      <h1>GymFit Locations</h1>
      <div class="gymfit-locations">
        <div class="map" style="width: 100%">
          <iframe
            title="gymfit"
            width="400"
            height="200"
            src="https://maps.google.com/maps?width=400&amp;height=200&amp;hl=en&amp;q=24.67461050866685%2046.71747207629064+(GymFit)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
          ></iframe>
        </div>
        <div class="map" style="width: 100%">
          <iframe
            title="gymfit"
            width="400"
            height="200"
            src="https://maps.google.com/maps?width=400&amp;height=200&amp;hl=en&amp;q=24.67461050866685%2046.71747207629064+(GymFit)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
          ></iframe>
        </div>
        <div style="width: 100%">
          <iframe
            title="gymfit"
            width="100%"
            height="300"
            src="https://maps.google.com/maps?width=100%25&amp;height=300&amp;hl=en&amp;q=24.745979,%2046.807398+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
          ></iframe>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('back-button').addEventListener('click', () => {
        if (document.referrer) {
          window.location.href = document.referrer;
        } else {
          window.location.href = '/GymFit//Project/html/home-page.html';
        }
      });
    </script>
  </body>
</html>
